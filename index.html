<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Bool</title>
    <!-- Style -->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css' integrity='sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>Esercizio per casa</h3>
        </div>
        <!-- First row -->
        <section class="separation">
            <div class="row">
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-1">1 col</div>
                <div class="col-2">col</div>
                <div class="col-5">col</div>
                <div class="col-5">col</div>
                <div class="col-12">12 col</div>
                <div class="col-8">8 col</div>
                <div class="col-2">2 col</div>
                <div class="col-2">2 col</div>
                <div class="col-1">1 col</div>
                <div class="col-2">2 col</div>
                <div class="col-2">2 col</div>
                <div class="col-6">6 col</div>
                <div class="col-1">1 col</div>
                <div class="col-6 col-elements">
                    <div class="row nested-row">
                        <div class="col-2">Nested 2 col</div>
                        <div class="col-2">Nested 2 col</div>
                        <div class="col-8">Nested 8 col</div>
                    </div>
                </div>
                <div class="col-6 col-elements">
                    <div class="row nested-row">
                        <div class="col-6">Nested 6 col</div>
                        <div class="col-6">Nested 6 col</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Second row -->
        <section class="separation">
            <div class="row">
                <div class="col-12"></div>
                <div class="col-1"></div>
                <div class="col-11"></div>
                <div class="col-2"></div>
                <div class="col-10"></div>
                <div class="col-3"></div>
                <div class="col-9"></div>
                <div class="col-4"></div>
                <div class="col-8"></div>
                <div class="col-5"></div>
                <div class="col-7"></div>
                <div class="col-6"></div>
                <div class="col-6"></div>  
            </div>
        </section>
        <div class="title">
            <h3>Offset</h3>
        </div>
        <!-- Third row -->
        <section class="separation">
            <div class="row">
                <div class="col-1 offset-11"></div>
                <div class="col-2 offset-10"></div>
                <div class="col-3 offset-9"></div>
                <div class="col-4 offset-8"></div>
                <div class="col-5 offset-7"></div>
                <div class="col-6 offset-6"></div>
                <div class="col-7 offset-5"></div>
                <div class="col-8 offset-4"></div>
                <div class="col-9 offset-3"></div>
                <div class="col-10 offset-2"></div>
                <div class="col-11 offset-1"></div>
                <div class="col-12"></div>
            </div>
        </section>
    </div>

</html>
